<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>events works!</h1>
    <input type="text" placeholder="event keyup" (keyup) = "getdata(id1.value)" #id1>
    <br> <br>


    <input type="text" placeholder="event keydown" (keydown) = "getdata(id2.value)" #id2>
    <br> <br>

    <input type="text" placeholder="event blur" (blur) = "getdata(id3.value)" #id3>
    <br> <br>

    <input type="text" placeholder="event input" (input) = "getdata(id4.value)" #id4>
    <br> <br>

    <h1 (mouseover) = "getdata('over')">code step by step</h1>
    <br> <br>
    <h1 (mouseleave) = "getdata('leave')">Junaid Ali</h1>
    <br> <br>
</body>
</html>
